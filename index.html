<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Euzinha na NLW</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<span>
						<img src="images/build.svg" alt="selo rocketseat" />
					</span>
					<img	id="userImage"
						src="https://avatars.githubusercontent.com/u/85171524?v=4"
						alt="foto pessoal"
					/>
				</div>
				<h1 id="userName">Rita Lisboa</h1>
				<a id="userGitHub" href="https://github.com/ritalisboar/" target="_blank">
					<img 
				 src="/images/github.svg" alt="" />
					 <span id="userLogin"> ritslisboa</span>
				</a>
				<p id="userBio">An instructor focused on helping pople start programming for web</p>
				<ul id="socialLinks">
					<li class="youtube">
						<a 
						href="http://youtube.com/" target="_blank"
							><img
								src="/images/youtube.svg"
								alt="link de acesso ao youtube"
								target="_blank"
						/></a>
					</li>
					<li class="facebook">
						<a href="http://instagram.com/ritalisboa" target="_blank">
							<img
								src="/images/instagram.svg"
								alt="link de acesso ao instagram"
								
						/></a>
					</li>
					<li class="instagram">
						<a href="http://facebook.com/ target="_blank""
							><img
								src="/images/facebook.svg"
								alt="link de acesso ao facebook"
								target="_blank"
						/></a>
					</li>
					<li class="twitter">
						<a href="http://twitter.com/" target="_blank"
							><img
								src="/images/twitter.svg"
								alt="link de acesso ao twitter"
								target="_blank"
						/></a>
					</li>
				</ul>
			</div>
		</main>
<script src="main.js"></script>
	</body>
</html>
